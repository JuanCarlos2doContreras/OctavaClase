<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
      @import url(<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">);

      :root{
        --bs-font-sans-serif: "Source Code Pro", monospace;
        --bs-body-font-family: var(--bs-font-sans-serif);
      }

      .carousel-item img{
filter: grayscale(1);
transition: all ease 1s;
      }
.carousel-item:hover img{
  filter: grayscale(0);
  transition: all ease 1s;
}
    </style>

  </head>
  <body>
    <div class="container">
      <div class="row text-white text-center fw-bold">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 bg-success"><h1>Uno</h1><p>texto texto</p></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 bg-danger"><h1>Otro</h1></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 bg-info"><h1>Otro</h1></div>
        <div id="carouselExample" class="col-6 carousel slide"><h1>ponga aqui un Carousel</h1>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://picsum.photos/id/572/500/500.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://picsum.photos/id/62/500/500.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://picsum.photos/id/52/500/500.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
